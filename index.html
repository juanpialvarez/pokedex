<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
  </head>
  <body>
    <header>
      <nav
        class="fixed-top navbar navbar-expand navbar-dark justify-content-center nav-container"
      >
        <h1 class="pokedex-title navbar-brand">Pokedex</h1>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link nav-button btn btn-link" id="previous">
              Previous
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link nav-button btn btn-link" id="next">
              Next
            </button>
          </li>
        </ul>
        <form class="nav-search" action="search">
          <input type="text" id="search" name="search" value="Pokemon" />
          <input
            class="nav-button"
            id="search-submit"
            type="submit"
            value="Search"
          />
        </form>
      </nav>
    </header>
    <main class="page-container">
      <div
        class="modal fade"
        id="pokemon-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemon-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemon-modal-label"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body modal-container">
              <div class="spinner-grow text-primary">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Remove
              </button>
              <button type="button" class="btn btn-primary">Collect</button>
            </div>
          </div>
        </div>
      </div>
      <ul class="pokemon-list list-group row"></ul>
    </main>
    <footer>
      <div class="icon-container">
        <a href="https://github.com/juanpialvarez/pokedex">
          <img
            class="icon"
            src="assets/icons/gitthubIcon.svg"
            alt="Gitthub Icon"
          />
        </a>
        <a href="https://www.linkedin.com/feed/">
          <img
            class="icon"
            src="assets/icons/linkedinIcon.svg"
            alt="Linkedin Icon"
          />
        </a>
        <a href="">
          <img
            class="icon"
            src="assets/icons/twitterIcon.svg"
            alt="Twitter Icon"
          />
        </a>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/polyfill.min.js"></script>
    <script src="dist/fetch.umd.js"></script>
    <script type="module" defer src="dist/scripts.min.js"></script>
  </body>
</html>
