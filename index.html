<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple JS App</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="pokedex-container">
                <div class="pokedex-search">
                    <h1 class="title">
                        Pokedex
                    </h1>
                    <p>
                        Enter the pokemon you're looking for.
                    </p>
                    <form >
                        <label for="pokemon">pokemon:</label>
                        <input id="pokemon" name="pokemon" type="text">
                        <button type="button">Submit</button>
                    </form>
                </div>
                <div class="pokedex-results">
                    <h1>Results View</h1>
                        <p>
                            Pokemon name: <span id="pokemon-name__1"></span>
                            <br>
                            Height: <span id="height__1"></span>
                            <br>
                            <br>
                            Pokemon name: <span id="pokemon-name__2"></span>
                            <br>
                            Height: <span id="height__2"></span>
                            <br>
                            <br>
                            Pokemon name: <span id="pokemon-name__3"></span>
                            <br>
                            Height: <span id="height__3"></span>
                        </p>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="js/scripts.js"></script>
    </body>
</html>
