<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple JS App</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="pokedex-container">
            <div class="pokedex-search pokedex-item">
                <h1 class="title">
                    Pokedex
                </h1>
                <p>
                    Enter the pokemon you're looking for.
                </p>
                <form >
                    <label for="pokemon">Pokemon:</label>
                    <input id="pokemon" name="pokemon" type="text">
                    <br>
                    <button type="button">Submit</button>
                </form>
            </div>
            <div class="pokedex-results pokedex-item">
                <h1 class="title">Results</h1>
                <p>
                    Pokemon name: <span id="pokemon-name"></span>
                    <br>
                    Height: <span id="height"></span>
                    <br>
                    Type: <span id="type"></span>
                </p>
                <div id="pokedex-image">
                    
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
